<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
      /* General body styling */
      body {
        font-family: Courier;
        background-color: #FEF9F9;
        margin-top: 30px;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    
      /* Food container styling */
      .food-selection {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
        width: 90%;
        max-width: 1200px;
      }
    
      .food-item {
        text-align: center;
        background-color: #ffe3e3;
        border: 2px solid #ff9494;
        border-radius: 15px;
        padding: 20px;
        width: 250px; /* Increased width for the food item */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out, box-shadow 0.3s;
      }
    
      .food-item:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }
    
      .food-item img {
        width: 200px; /* Increased image width */
        height: 200px; /* Increased image height */
        object-fit: cover;
        border-radius: 50%; /* Keep the image circular */
        margin-bottom: 10px;
        transition: transform 0.3s ease;
      }
    
      .food-item img:hover {
        transform: scale(1.1);
      }
    
      .red-heart-checkbox {
        display: none;
      }
    
      .red-heart-checkbox + label {
        font-size: 18px;
        display: block;
        color: #ff6363;
        margin-top: 8px;
        cursor: pointer;
        user-select: none;
      }
    
      .red-heart-checkbox + label:hover {
        color: #ff4545;
      }
    
      /* Button hover effect */
    
      @media (max-width: 600px) {
        body {
          margin-top: 10px;
          font-size: 14px;
        }
        #foodquestion {
          font-size: 30px;
          margin-bottom: 20px;
        }
        .food-item {
          width: 48%;
          margin: 1%;
        }
        .food-item img {
          height: 150px;
          width: 150px;
        }
        .red-heart-checkbox + label {
          font-size: 16px;
          padding-left: 30px;
        }
        .red-heart-checkbox + label:before {
          font-size: 20px;
        }
        .button {
          padding: 10px 20px;
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat mam?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/burgers.jpg" alt="Burgers, fries and fried chicken" />
        <input type="checkbox" id="burgers" class="red-heart-checkbox" />
        <label for="burgers">Burger and french fries</label>
      </div>
      <div class="food-item">
        <img src="food/dog.jpeg" alt="Hotdog" />
        <input type="checkbox" id="hotdog" class="red-heart-checkbox" />
        <label for="hotdog">Hotdog</label>
      </div>
      <div class="food-item">
        <img src="food/koreanfood.jpeg" alt="Korean food" />
        <input type="checkbox" id="korean" class="red-heart-checkbox" />
        <label for="korean">Korean food</label>
      </div>
      <div class="food-item">
        <img src="food/pasta.jpeg" alt="Pasta" />
        <input type="checkbox" id="pasta" class="red-heart-checkbox" />
        <label for="pasta">Pasta</label>
      </div>
      <div class="food-item">
        <img src="food/pizza.jpeg" alt="Pizza" />
        <input type="checkbox" id="pizza" class="red-heart-checkbox" />
        <label for="pizza">Pizza</label>
      </div>
      <div class="food-item">
        <img src="food/salad.jpeg" alt="Salad" />
        <input type="checkbox" id="salad" class="red-heart-checkbox" />
        <label for="salad">Salad</label>
      </div>
      <div class="food-item">
        <img src="food/steak.jpeg" alt="Steak" />
        <input type="checkbox" id="steak" class="red-heart-checkbox" />
        <label for="steak">Steak</label>
      </div>
      <div class="food-item">
        <img src="food/sushi.jpeg" alt="Sushi" />
        <input type="checkbox" id="sushi" class="red-heart-checkbox" />
        <label for="sushi">Sushi</label>
      </div>
    </div>

    <button class="button" onclick="location.href='dessert.html'">
      Continue UWU
    </button>
  </body>
</html>
